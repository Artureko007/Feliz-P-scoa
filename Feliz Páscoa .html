<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feliz Páscoa!</title>
    <style>
      body {
        background-color: #F8ECC2;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        font-size: 3rem;
        color: #FF6B6B;
        margin-top: 2rem;
      }
      
      p {
        font-size: 1.5rem;
        margin-top: 1.5rem;
        color: #6D4C41;
      }
      
      button {
        font-size: 1.2rem;
        background-color: #FFD700;
        color: #6D4C41;
        border: none;
        padding: 1rem;
        border-radius: 5px;
        margin-top: 2rem;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #FFB700;
      }
      
      .container {
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feliz Páscoa!</h1>
      <p>Vale uma ida na Balaio pela minha conta</p>
      <p>Uso único</p>
      <button onclick="redeem()">Resgatar</button>
    </div>
    
    <script>
      function redeem() {
        alert("Parabéns! Você ganhou uma ida na Balaio pela conta do Tureko. Aproveite! (Válido para uso único)");
      }
    </script>
  </body>
</html>
